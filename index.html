<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link href="./styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <link href="./assets/icons/favicon.png" rel="shortcut icon" type="image/png">
</head>
<body>
    <div class="container">
        <h1><span class="main-icon"></span>Планировщик задач</h1>
        <section class="add-task">
            <h2>Добавить задачу</h2>
            <form>
                <input class="input-task" type="text" placeholder="Задача">
                <button class="add-button">Добавить</button>
            </form>
        </section>
        <section>
            <h2>Список задач</h2>
            <div class="no-tasks">
                <p class="no-tasks__title">Нет задач</p>
            </div>
            <div class="clear">
                <button class="btn-clear">Очистить список задач</button>
            </div>
        </section>
    </div>
    
    <script src="./index.js"></script>
    <!-- <script src="./src/difficultTask.js"></script> -->
</body>
</html>
